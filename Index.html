<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <div class="split">

        <div class="odin">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" class="image" width="610" height="800/>
            <h1 class="name">Odin</h1>
        </div>

        <div class="sign_up">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your <br>
                    life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p> You know you want to!!</p>
            </div>

            <div class="sign_form">
                    <h1>Let's do this!!</h1>
                    <div class="grps">
                        <form action="" method="post" class="sign-up-form" id="sign-up-form"></form>
                        <div class="first_grp">
                            <div class="grp">
                                <label for="first-name">First name</label>
                            </div>
                            <input type="text" id="first-name" name="first-name" autocomplete="given-name" required>
                        
                            <div class="grp">
                                 <label for="username">EMAIL</label>
                            </div>
                            <input type="text" id="username" name="username" autocomplete="given-name" required>
                        
                            <div class="grp">
                                <label for="passcode">PASSWORD</label>
                            </div>
                           <input type="text" id="passcode" name="passcode" autocomplete="given-name" required>   
                        </div>

                        <div class="second_grp">
                            <div class="grp">
                                <label for="last-name">last name</label>
                            </div>
                            <input type="text" id="last" name="last" autocomplete="given-name" required>
                        
                            <div class="grp">
                                <label for="number">PHONE NUMBER</label>
                            </div>
                            <input type="text" id="number" name="number" autocomplete="given-name" required>
                        
                            <div class="grp">
                                <label for="confrim-passcode">CONFIRM PASSWORD</label>
                            </div>
                            <input type="text" id="confrim-passcode" name="confrim-passcode" autocomplete="given-name" required>   
                        </div>
                    </div>

                </form>
            </div>

            <div class="action">
                <button type="submit" form="sign-up-form" class="submit-button">Create account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>


    </div>
    
</body>
</html>
